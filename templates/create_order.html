{% extends 'base.html' %}

{% block title %}Create Order{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
        Choose type of problem
        {{form.problem}}
    </div>
    <div>
        Write a description of your problem:
        <div>
            {{form.description}}
            {{form.description.errors}}
        </div>
    </div>
    <button type="submit">Create</button>
</form>
{% endblock %}
